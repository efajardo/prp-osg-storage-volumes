apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-dtn-gpu2-kreonet-net-persistent-2
  namespace: osg
spec:
  capacity:
    storage: 20Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-persistent-2
  local:
    path: /data/disk2
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - pv-dtn-gpu2-kreonet-net-persistent-2
